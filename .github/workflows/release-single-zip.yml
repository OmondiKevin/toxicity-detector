name: Release (single ZIP)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Derive version from tag
        id: vars
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          
      - name: Install GitHub CLI and jq
        run: |
          type -p curl >/dev/null || (apt update && apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && apt update \
          && apt install gh jq -y

      - name: Package single ZIP
        run: |
          python tools/pack_release.py --version ${{ steps.vars.outputs.version }}

      - name: Create or update release with single ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          files: |
            dist/toxicity-detector-v${{ steps.vars.outputs.version }}.zip
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete extra assets (keep only our ZIP and GitHub source archives)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.vars.outputs.tag }}
          VERSION: ${{ steps.vars.outputs.version }}
        run: |
          set -euo pipefail
          # Get asset list
          assets_json=$(gh release view "$TAG" --json assets)
          zip_to_keep="toxicity-detector-v${VERSION}.zip"
          echo "$assets_json" | jq -r '.assets[] | [.name, .id] | @tsv' | while IFS=$'\t' read -r name id; do
            if [[ "$name" == "$zip_to_keep" ]]; then
              echo "Keeping $name"
              continue
            fi
            # Keep GitHub auto source archives
            if [[ "$name" == "Source code (zip)" || "$name" == "Source code (tar.gz)" ]]; then
              echo "Keeping $name"
              continue
            fi
            echo "Deleting asset: $name ($id)"
            gh release delete-asset "$TAG" "$id" -y || true
          done

